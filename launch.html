<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Application Department Website Launching</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-4 overflow-hidden">
  <!-- Animated background elements -->
  <div class="absolute inset-0 opacity-70">
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-blue-900 to-purple-900"></div>
    <div class="absolute top-1/4 left-1/4 w-96 h-96 rounded-full bg-blue-600 filter blur-3xl opacity-20 animate-pulse"></div>
    <div class="absolute bottom-1/3 right-1/4 w-64 h-64 rounded-full bg-indigo-500 filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 right-1/3 w-80 h-80 rounded-full bg-purple-600 filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 2s;"></div>
  </div>

  <!-- Grid lines overlay -->
  <div class="absolute inset-0 opacity-20" style="background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent); background-size:50px 50px;"></div>

  <!-- Main content card -->
  <div class="relative z-10 max-w-xl w-full bg-gray-900 bg-opacity-80 backdrop-filter backdrop-blur-xl rounded-2xl border border-gray-800 shadow-2xl p-10 text-center">
    
    <!-- Glowing orb decoration -->
    <div class="absolute -top-10 left-1/2 transform -translate-x-1/2 w-20 h-20 rounded-full bg-blue-400 opacity-75 filter blur-xl animate-pulse"></div>
    
    <!-- Hexagonal pattern decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden rounded-2xl opacity-10 pointer-events-none">
      <div class="w-full h-full" style="background-image: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Cpath fill=%22%233B82F6%22 d=%22M50 6.7l37.5 21.7v43.2L50 93.3 12.5 71.6V28.4L50 6.7z%22/%3E%3C/svg%3E'); background-size: 30px 30px;"></div>
    </div>
    
    <!-- Title section -->
    <div class="relative mb-10">
      <h1 class="text-5xl font-bold text-blue-300 mb-3 tracking-tight">Computer Application Department</h1>
      <div class="w-32 h-0.5 bg-gradient-to-r from-transparent via-blue-400 to-transparent mx-auto mb-6"></div>
      <h2 class="text-2xl text-blue-100 font-light tracking-wide uppercase">Website Launching</h2>
    </div>
    
    <!-- Description -->
    <div class="mb-12 text-gray-300">
      <p class="mb-3 tracking-wide">We're building the future of computing technology.</p>
      <p class="tracking-wide">Access our new digital platform by clicking below.</p>
    </div>
    
    <!-- Button -->
    <a href="https://bcabatch22-25.github.io/BCA.GCT/" 
       class="group relative inline-flex items-center justify-center px-12 py-4 text-lg font-medium text-white transition-all duration-500 ease-in-out overflow-hidden rounded-lg
              bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-purple-500
              shadow-lg hover:shadow-blue-500/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-900">
      <span class="relative z-10 flex items-center">
        Visit Our Website
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 transform transition-transform duration-500 ease-in-out group-hover:translate-x-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </span>
      <span class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-blue-400 to-indigo-400 opacity-0 group-hover:opacity-20 group-hover:blur-lg transition-all duration-500 ease-out"></span>
    </a>
    
    <!-- Footer -->
    <p class="mt-12 text-sm text-gray-500">Â© 2025 Computer Application Department. All rights reserved.</p>
  </div>
</body>
</html>
